<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>08/09/2021</title>
</head>

<body>
    <header id="goatHeader">
        <hi>Goat Clicker</hi>
    </header>
    <!-- This section is where we will randomly display 2 goat objects at a time -->
    <section id="all_goats">
        <h3>Choose A Goat!</h3>
        <div id="left_goat">
            <img id="left_goat_img" src="" alt="The left goat" />
            <p id="left_goat_name"></p>
        </div>
        <div id="right_goat">
            <img id="right_goat_img" src="" alt="The right goat" />
            <p id="right_goat_name"></p>
        </div>


    </section>
    <!-- This aside will be used to display the final score of clicks and views -->
    <aside>
        <ol id="finalScores">
            <h3>Final Score</h3>

        </ol>

    </aside>
    <!-- Link in our javascript -->
    <script src="main.js"></script>
</body>

</html>
